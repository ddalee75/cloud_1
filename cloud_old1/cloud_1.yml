---
- name: installer les conditions prealables sur le serveur
  vars_files:
    - group_vars/all
  gather_facts: no
  hosts: "{{ host }}" 
  become: yes
  become_method: sudo
  tags: 
    - conditions_prealable
  roles: 
    - 01_install

- name: Setup Docker's environment on the client server
  vars_files:
    - group_vars/all
  gather_facts: no
  hosts: "{{ host }}"
  become: yes
  become_method: sudo
  tags: 
    - setting_docker
  roles:
    - 02_docker_setup

- name: install nginx container on the client server
  vars_files:
    - group_vars/all
  gather_facts: no
  hosts: "{{ host }}"
  become: yes
  become_method: sudo
  tags: 
    - setting_nginx
  roles:
    - 03_nginx
